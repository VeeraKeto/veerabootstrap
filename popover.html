<div class="container" style="margin-top: 40px;">
    <h1>Popover</h1>
    <p>Popover-osio! Tämä vaikutti mielenkiintoiselta kokeilla, joten valitsin tämän lisäosioksi.</p>

    <h3>Mikä on popover?</h3>
    <button type="button" class="btn-blackwhite" data-bs-toggle="popover" title="Hei!" data-bs-content="Popover on pieni, klikkaamalla avautuva infolaatikko, joka näyttää lisätietoa ilman että se vie käyttäjää pois sivulta.">
      Klikkaa minua
    </button>

    <h3 class="mt-4">Popover eri suunnista</h3>

    <button type="button" class="btn-blackwhite" data-bs-toggle="popover" data-bs-placement="top" title="Ylhäältä" data-bs-content="Popover tulee ylhäältä.">
      Ylös
    </button>

    <button type="button" class="btn-blackwhite" data-bs-toggle="popover" data-bs-placement="right" title="Oikealta" data-bs-content="Popover tulee oikealta.">
      Oikea
    </button>

    <button type="button" class="btn-blackwhite" data-bs-toggle="popover" data-bs-placement="bottom" title="Alhaalta" data-bs-content="Popover tulee alhaalta.">
      Alas
    </button>

    <button type="button" class="btn-blackwhite" data-bs-toggle="popover" data-bs-placement="left" title="Vasemmalta" data-bs-content="Popover tulee vasemmalta.">
      Vasen
    </button>
</div>

<!-- Popoverien aktivointi -->
<script>
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
  const popoverList = [...popoverTriggerList].map(el => new bootstrap.Popover(el));
</script>
